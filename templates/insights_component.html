<!-- Insights Component - Can be included in any template -->
{% if insights %}
<div class="insights-section mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h5 class="mb-0">
                        <i class="fas fa-lightbulb me-2"></i>
                        AI-Generated Insights
                    </h5>
                </div>
                <div class="card-body p-0">
                    {% for insight in insights %}
                    <div class="insight-item p-3 border-bottom">
                        <div class="row align-items-start">
                            <div class="col-auto">
                                <div class="insight-icon insight-{{ insight.type }}">
                                    <i class="{{ insight.icon }}"></i>
                                </div>
                            </div>
                            <div class="col">
                                <h6 class="insight-title mb-2">{{ insight.title }}</h6>
                                <p class="insight-description mb-2 text-muted">{{ insight.description }}</p>
                                <div class="insight-recommendation">
                                    <small class="text-primary">
                                        <i class="fas fa-arrow-right me-1"></i>
                                        <strong>Recommendation:</strong> {{ insight.recommendation }}
                                    </small>
                                </div>
                            </div>
                            <div class="col-auto">
                                <span class="badge insight-priority-{{ insight.priority }}">
                                    {{ insight.priority|title }}
                                </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.insights-section {
    margin: 2rem 0;
}

.insight-item:last-child {
    border-bottom: none !important;
}

.insight-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: white;
}

.insight-icon.insight-success {
    background: linear-gradient(135deg, #28a745, #20c997);
}

.insight-icon.insight-warning {
    background: linear-gradient(135deg, #ffc107, #fd7e14);
}

.insight-icon.insight-danger {
    background: linear-gradient(135deg, #dc3545, #e83e8c);
}

.insight-icon.insight-info {
    background: linear-gradient(135deg, #17a2b8, #6f42c1);
}

.insight-title {
    color: #2c3e50;
    font-weight: 600;
}

.insight-description {
    font-size: 0.95rem;
    line-height: 1.5;
}

.insight-recommendation {
    background: rgba(102, 126, 234, 0.1);
    padding: 0.5rem;
    border-radius: 0.375rem;
    border-left: 3px solid #667eea;
}

.insight-priority-critical {
    background: linear-gradient(135deg, #dc3545, #c82333);
    color: white;
}

.insight-priority-high {
    background: linear-gradient(135deg, #fd7e14, #e8590c);
    color: white;
}

.insight-priority-medium {
    background: linear-gradient(135deg, #ffc107, #e0a800);
    color: #212529;
}

.insight-priority-low {
    background: linear-gradient(135deg, #28a745, #1e7e34);
    color: white;
}

.insight-item {
    transition: all 0.3s ease;
}

.insight-item:hover {
    background-color: rgba(102, 126, 234, 0.05);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .insight-item .row {
        flex-direction: column;
    }
    
    .insight-item .col-auto:last-child {
        margin-top: 1rem;
        align-self: flex-start;
    }
}
</style>
{% endif %}
